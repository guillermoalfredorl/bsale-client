<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Bsale</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid m-0 p-0">
            <div class="header-logo">
                <div class="container">
                    <img src="img/bsaleLogo.png" alt="bsale logo"></img>
                </div>
            </div>
            <div class="search-panel">
                <div class="container">
                    <div>
                        <form class="flex justify-center" role="form">
                            <div>
                                <label>Producto</label>
                                <input type="text" id="product-search" class="product-search">
                            </div>
                            <div>
                                <label>Categoria</label>
                                <select class="category-select">
                                    <option value="0">Todos</option>
                                </select>
                            </div>
                            <div>
                                <label>Ordenar por</label>
                                <select class="order-select">
                                    <option value="price-ASC">Precio: menor a mayor</option>
                                    <option value="price-DESC">Precio: mayor a menor</option>
                                </select>
                            </div>
                            <div>
                                <button type="button" class="search">Buscar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="example-product item" style="display: none;">
                <div class="card" style="width: 18rem;">
                    <img class="image" alt="Product image">
                    <div class="card-body">
                        <h4 class="product-title"></h4>
                        <p class="product-price"></p>
                        <p class="product-discount"></p>
                    </div>
                </div>
            </div>
            <div class="main-container-grid ">
                <div class="alert-results alert alert-info" style="display: none;" role="alert">No se encontraron resultados.</div>
                <div class="container-products d-flex flex-wrap justify-content-center"></div>
            </div>
            <button type="button" style="display: none;" class="example-button page-button"></button>
            <div class="btn-group center grid-pager" role="group"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/products.js"></script>
    </body>
</html>
