<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Bsale</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="header-title-center">
                <div class="container">
                    <h1>Tienda Bsale</h1>
                </div>
            </div>
        </div>
        <div class="search-panel">
            <div class="container">
                <div id="filter-panel" class="filter-panel">
                    <form class="flex justify-center" role="form">
                        <div class="w-100-ns">
                            <label class="filter-col" for="pref-search">Producto</label>
                            <input type="text" class="product-search">
                        </div>
                        <div class="w-100-ns">
                            <label class="filter-col dropdown" for="pref-search">Categoria</label>
                            <select class="category-select">
                                <option value="0">Todos</option>
                            </select>
                        </div>
                        <div class="w-100-ns">
                            <label class="filter-col dropdown" for="pref-orderby">Ordenar por</label>
                            <select class="orden-select">
                                <option value="price-ASC">Precio: menor a mayor</option>
                                <option value="price-DESC">Precio: mayor a menor</option>
                            </select>
                        </div>
                        <div class="w-100-ns">
                            <button type="button" class="search btn-film btn-round">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.6.0.min.js"></script>
    </body>
</html>
